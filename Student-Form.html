<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration Page</title>
</head>
<body>

<h2>Student Registration Page</h2>

<form>

    Student Name:
    <input type="text" placeholder="Enter Your Name">
    <br><br>

    Student CGPA:
    <input type="text" placeholder="Enter Your CGPA">
    <br><br>

    Male
    <input type="radio" name="gender">
    <br><br>

    Female
    <input type="radio" name="gender">
    <br><br>
    
    Select Department:
    <select>
        <option>CSE</option>
    </select>
    <br><br>

    Student ID
    <input type="text">
    <br><br>
    
    Address:
    <br>
    <textarea placeholder="Enter your address here" rows="4" cols="30"></textarea>
    <br><br>

    Date of Birth:
    <input type="date">
    <br><br>
